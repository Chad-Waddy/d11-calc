<!DOCTYPE html>
<html>
    <head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head> 

<body> <!-- button section -->
    <main class="grid grid-cols-4 gap-3">
        <input class="border col-span-3 w-full " id="output" type="text">
        <button class="px-20 p-5 bg-blue-500 rounded-lg border-8 text-white text-3xl" id="btnClear">c</button>
        <button class="px-20 p-5 bg-blue-500 rounded-lg border-8 text-white text-3xl" id="btn1">1</button>
        <button class="px-20 p-5 bg-blue-500 rounded-lg border-8 text-white text-3xl" id="btn2">2</button>
        <button class="px-20 p-5 bg-blue-500 rounded-lg border-8 text-white text-3xl" id="btn3">3</button>
        <button class="px-20 p-5 bg-blue-500 rounded-lg border-8 text-white text-3xl" onclick="display('/')">/</button>
        <button class="px-20 p-5 bg-blue-500 rounded-lg border-8 text-white text-3xl" id="btn4">4</button>
        <button class="px-20 p-5 bg-blue-500 rounded-lg border-8 text-white text-3xl" id="btn5">5</button>
        <button class="px-20 p-5 bg-blue-500 rounded-lg border-8 text-white text-3xl" id="btn6">6</button>
        <button class="px-20 p-5 bg-blue-500 rounded-lg border-8 text-white text-3xl" onclick="display('*')">*</button>
        <button class="px-20 p-5 bg-blue-500 rounded-lg border-8 text-white text-3xl" id="btn7">7</button>
        <button class="px-20 p-5 bg-blue-500 rounded-lg border-8 text-white text-3xl" id="btn8">8</button>
        <button class="px-20 p-5 bg-blue-500 rounded-lg border-8 text-white text-3xl" id="btn9">9</button>
        <button class="px-20 p-5 bg-blue-500 rounded-lg border-8 text-white text-3xl" onclick="display('-')">-</button>
        <button class="px-20 p-5 bg-blue-500 rounded-lg border-8 text-white text-3xl" onclick="display('.')">.</button>
        <button class="px-20 p-5 bg-blue-500 rounded-lg border-8 text-white text-3xl" id="btn0">0</button>
        <button class="px-20 p-5 bg-blue-500 rounded-lg border-8 text-white text-3xl" id="btnSolve">=</button>
        <button class="px-20 p-5 bg-blue-500 rounded-lg border-8 text-white text-3xl" onclick="document.getElementById('disp').value += '+'">+</button>
    </main>
    <script src="app.js">
          
    </script>
</body>












</html>
