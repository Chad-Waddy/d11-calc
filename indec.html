<!DOCTYPE html>
<html>
    <head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
        <script>
            function display(param) { //this is the function section; change the eval in a real case for security 
                document.getElementById('output').value += param;
            }
                function solve() {
                // grab the value of the imput box
                var x = document.getElementById('output').value;

                // solve the expression and asign it variable Y
                var y = eval(x);
                // display y in the imput box 
                document.getElementById('output').value = y;
            }
             // this is the clear button 
            function clearScreen() {
                document.getElementById('output').value = '';
            }
                

        
            
        </script>
   <style>

    </style>
    </head>
    
    
</head>
<body> <!-- button section -->
    <main class="grid grid-cols-4 gap-3">
        <input class="border col-span-3 w-full " id="output" type="text">
        <button class="px-20 p-5 bg-blue-500 rounded-lg border-8 text-white text-3xl" onclick="clearScreen()">c</button>
        <button class="px-20 p-5 bg-blue-500 rounded-lg border-8 text-white text-3xl" onclick="display('2')">2</button>
        <button class="px-20 p-5 bg-blue-500 rounded-lg border-8 text-white text-3xl" onclick="display('3')">3</button>
        <button class="px-20 p-5 bg-blue-500 rounded-lg border-8 text-white text-3xl" onclick="display('/')">/</button>
        <button class="px-20 p-5 bg-blue-500 rounded-lg border-8 text-white text-3xl" onclick="display('4')">4</button>
        <button class="px-20 p-5 bg-blue-500 rounded-lg border-8 text-white text-3xl" onclick="display('5')">5</button>
        <button class="px-20 p-5 bg-blue-500 rounded-lg border-8 text-white text-3xl" onclick="display('6')">6</button>
        <button class="px-20 p-5 bg-blue-500 rounded-lg border-8 text-white text-3xl" onclick="display('*')">*</button>
        <button class="px-20 p-5 bg-blue-500 rounded-lg border-8 text-white text-3xl" onclick="display('7')">7</button>
        <button class="px-20 p-5 bg-blue-500 rounded-lg border-8 text-white text-3xl" onclick="display('8')">8</button>
        <button class="px-20 p-5 bg-blue-500 rounded-lg border-8 text-white text-3xl" onclick="display('9')">9</button>
        <button class="px-20 p-5 bg-blue-500 rounded-lg border-8 text-white text-3xl" onclick="display('-')">-</button>
        <button class="px-20 p-5 bg-blue-500 rounded-lg border-8 text-white text-3xl" onclick="display('.')">.</button>
        <button class="px-20 p-5 bg-blue-500 rounded-lg border-8 text-white text-3xl" onclick="display('0')">0</button>
        <button class="px-20 p-5 bg-blue-500 rounded-lg border-8 text-white text-3xl" onclick="solve()">=</button> <!-- your plus button doesnt work because the value preset isnt right \/ \/-->
        <button class="px-20 p-5 bg-blue-500 rounded-lg border-8 text-white text-3xl" onclick="document.getElementById('disp').value += '+'">+</button>
        <button class="px-20 p-5 bg-blue-500 rounded-lg border-8 text-white text-3xl" onclick="display('1')">1</button>
    </main>
</body>
